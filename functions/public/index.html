<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>ShaneBrained</title>
  </head>
  <body>
    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Register</h2>
        <button class="google">Register with Google</button>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
      <div class="modal">
        <h2>Login</h2>
        <button class="google">Log in with Google</button>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request..." />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <div class="brand">ShaneBrained</div>
      <nav class="stroke">
        <ul>
          <li><a href="#" class="add-request">Add Request</a></li>
          <li><a href="#" class="sign-out">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <h1>Video Requests</h1>
      <ul class="request-list">
        <li>
          <span class="text">Fire Emblem</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>

      <!-- <button class="test-btn">TEST</button> -->
    </section>
    <!-- update the version number as needed -->
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>
    <script>
      // set reference
      const db = firebase.firestore();
      const auth = firebase.auth();
      const functions = firebase.functions();
    </script>
    <script src="js/index.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
